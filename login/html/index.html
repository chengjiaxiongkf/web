<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../require/css/base.css">
  <link rel="stylesheet" href="../css/index.css">
  <title>登陆</title>
</head>
<body>
  <div class="container" id="vueDiv">
    <div class="login-form">
      <div class="text">登录</div>
      <div class="form-item">
        <form id="loginForm">
          <input type="number" placeholder="用户名" id="loginUser" name="loginUser" v-model.number="loginUser">
          <div class="validFail show" v-html="msgLoginUser"></div>
          <input type="password" placeholder="密码" id="loginPassword" name="loginPassword" v-model="loginPassword">
          <div class="validFail show" v-html="msgLoginPassword"></div>
        </form>
      </div>
      <div class="btn" @click="loginSubmit">登陆</div>
      <div class="btn-back"></div>
      <div class="other">
        没有账号？<a href="#">去注册</a>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" data-main="../js/index.js" src="../../require/js/config.js?ver=1.0"></script>
</html>
